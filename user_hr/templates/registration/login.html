{% extends 'user_hr/dashboard.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Login</h2>
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-outline-info" type="submit">Login</button>
    </form>
  <div><a href="#">Reset Password</a></div>
  <div><a href="{% url 'register' %}">Register</a></div>
</div>
{% endblock content %}
